<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | V&V Filming</title>
    <meta name="description" content="Get in touch with V&V Filming for your filming needs. We're here to help you capture your special moments!">
    <link rel="icon" href="src/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/contact-styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet"> 
</head>
<body>
    <header>
        <div class="container">
            <a href="index.html" class="logo">V&V Filming</a>
            <nav>
                <div class="hamburger" id="hamburger">
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
                <div class="dropdown" id="dropdown">
                    <a href="index.html">Home</a>
                    <a href="service.html">Services</a>
                    <a href="about.html">About Us</a>
                    <a href="contact.html">Contact</a>
                </div>
                <div class="nav-links">
                    <a href="index.html">Home</a>
                    <a href="service.html">Services</a>
                    <a href="about.html">About Us</a>
                    <a href="contact.html">Contact</a>
                </div>
            </nav>
        </div>
    </header>

    <!-- Hero Section -->
    <section id="hero">
        <div>
            <h2 style="font-size: 50px;">Contact Us</h2>
        </div>
    </section>

    <section id="contact">
        <div class="container">
            <h2>Contact Us</h2>
            <p style="margin: 20px; text-align: center;">We'd love to hear from you! Whether you have questions, need more information about our services, or want to discuss a project, feel free to reach out.</p>
            <form id="contact-form" action="https://formsubmit.co/ethan.mali.1120@gmail.com" method="POST">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>

                <button type="submit" class="cta-button">Submit</button>
            </form>
            <div id="responseMessage" style="margin-top: 20px;"></div>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2024 V&V Filming. All rights reserved.</p>
            <div class="socials">
                <a href="#"><i class="fab fa-facebook-f"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
            </div>
        </div>
    </footer>

    <script src="server.js"></script>
    <script>
        // Hamburger menu toggle
        const hamburger = document.getElementById('hamburger');
        const dropdown = document.getElementById('dropdown');

        hamburger.addEventListener('click', () => {
            dropdown.classList.toggle('show');
        });
    </script>
</body>
</html>
